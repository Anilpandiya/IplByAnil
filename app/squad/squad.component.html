<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>SQUAD</h2>
  </div>
  <div class="panel-body">
      <div class="row">
      <div class="column" *ngFor="let s of squad">
        <div class="card" >
          <img src = "{{s.ImgUrl}}">
          <div class="container">
              <a [routerLink]="['/squad', s.Team]" class="btn btn-primary">{{s.Team}}</a>
          </div>
        </div>
      </div>
</div>
</div>
